<div class="login-container">
  <mat-card class="example-card col-12">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-card-header>
        <mat-card-title><strong>Login</strong></mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input formControlName="user_email" matInput placeholder="pat@example.com">
            <mat-error *ngIf="loginForm.get('user_email').invalid &&  loginForm.get('user_email').touched">
              <span *ngIf="loginForm.get('user_email').errors.required">Email is required.</span>
              <span *ngIf="loginForm.get('user_email').errors.email">Email must be a valid email address</span>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input formControlName="user_pwd" matInput>
          <mat-error
            *ngIf="loginForm.get('user_pwd').invalid && (loginForm.get('user_pwd').dirty || loginForm.get('user_pwd').touched)">
            <span *ngIf="loginForm.get('user_pwd').errors.required">password is required.</span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button class="submitButton" mat-flat-button color="warn" type="submit"
          [disabled]="loginForm.invalid">Login</button>
        <button class="resetButton" mat-flat-button color="success" type="reset" (click)="onReset()">Reset</button>
      </mat-card-actions>
    </form>
    <mat-card-content class="bottum">
      <div>
        <a routerLink="/registration">Create new Account</a><span id="line">|</span>
        <a routerLink="">Forget password ?</a>
      </div>
    </mat-card-content>
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </mat-card>
</div>
